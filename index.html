<!DOCTYPE html>
<html lang="sl">
<head>
<meta charset="UTF-8">
<title>WII Blagajna</title>
<style>
body { font-family: Arial, sans-serif; display: flex; background: #f0f0f0; margin:0; height:100vh; }
.racun { width: 30%; background: #bbb; padding: 10px; display: flex; flex-direction: column; justify-content: space-between; border-radius:10px; height:85%; }
.racun h2, .racun h3 { text-align: center; margin: 5px 0; }
.artikli { flex-grow: 1; background: #ddd; margin: 10px 0; padding: 5px; overflow-y: auto; border-radius:10px; }
.artikel { padding: 5px; border-bottom: 1px solid #aaa; cursor: pointer; border-radius:5px; display:flex; justify-content:space-between; align-items:center; }
.artikel.izbran { background: #999; }
.artikel.paket { background: #fffa8c; font-weight:bold; }
.artikel.promo { color: red; font-weight: bold; }
.promo-icon { color:red; font-weight:bold; margin-left:5px; }
.skupaj { font-size: 1.5em; font-weight: bold; text-align: center; }
.gumbi { display: grid; grid-template-columns: repeat(3, 120px); grid-gap: 10px; padding: 20px; }
button { padding: 15px; border: none; border-radius: 10px; font-weight: bold; font-size: 14px; color: white; cursor: pointer; }
.violet { background: #a020f0; }
.pink { background: #ff00aa; }
.blue { background: #0080ff; }
.red { background: #ff0044; }
.big { grid-column: span 2; }
.modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #eee; padding: 20px; border-radius: 10px; z-index: 100; display: none; width: 300px; max-height: 80%; overflow-y:auto; box-shadow: 0 0 10px #555; }
.modal-header { font-weight: bold; margin-bottom: 10px; text-align:center; }
.modal button { margin: 5px; width: 80px; }
.modal-artikli { max-height:200px; overflow-y:auto; margin-bottom:10px; border:1px solid #aaa; padding:5px; background:#ddd; border-radius:5px; }
.fullscreen { position:fixed; top:0; left:0; width:100%; height:100%; z-index:200; background:#f0f0f0; }
.fullscreen-toggle { position: fixed; bottom: 10px; right: 10px; background: #333; color: white; border-radius: 50%; width: 40px; height: 40px; font-size: 18px; font-weight:bold; cursor: pointer; z-index:300; }
</style>
</head>
<body>

<div class="racun">
  <h2 id="racunNaslov">RAČUN #0</h2>
  <div class="artikli" id="artikli"></div>
  <div class="skupaj">SKUPAJ: <span id="skupaj">0.00</span> WII</div>
</div>

<div class="gumbi">
  <!-- Artikli -->
  <button class="violet" onclick="dodaj('ZVEZDICA',12)">ZVEZDICA</button>
  <button class="violet" onclick="dodaj('IZBRIS KAZNI',47)">IZ.KAZ.</button>
  <button class="pink" onclick="dodaj('ŽELE BURGER',17.40)">ZEL. BUR.</button>
  <button class="pink" onclick="dodaj('MODRA KISLICA',4.70)">M. KISLI.</button>
  <button class="pink" onclick="dodaj('RDEČA KISLICA',9.90)">R. KISLI.</button>
  <button class="blue" onclick="dodaj('PAPIRNATA VREČKA',0.35)">P. VREC.</button>
  <button class="blue" onclick="dodaj('VREČKA ZA NAKUP',3.50)">VR. NAK.</button>
  <button class="blue" onclick="dodaj('NALEPKA',1.99)">NALEPKA</button>
  <button class="red" onclick="dodaj('KUVERTA',4)">KUVERTA</button>
  <button class="red" onclick="dodaj('POŠTNINA',1.30)">POŠT.</button>
  <button class="red" onclick="dodaj('ZNAMKA',0.70)">ZNAM.</button>
  <button class="red" onclick="dodaj('PAKET NALEPKA',1)">PAK. NAL.</button>

  <!-- Funkcijski gumbi -->
  <button class="blue" onclick="toggleCene()">P.O.F</button>
  <button class="blue" onclick="promo()">PROMO</button>
  <button class="blue" onclick="zgodovina()">ZGOD.</button>
  <button class="blue" onclick="banka()">BANK.</button>
  <button class="blue" onclick="kupon()">%</button>
  <button class="blue" onclick="kolicina()">KOL.</button>
  
  <!-- Razporeditev gumbov -->
  <button class="blue big" onclick="paket()">NAREDI PAKET</button>
  <button class="blue big" onclick="poklici()">POKL.</button>
  <button class="red big" onclick="placaj()">KONČAJ IN PLAČAJ</button>
  <button class="red big" onclick="prilag()">KONČAJ IN PRILAG.</button>
</div>

<!-- Modalni okvirji -->
<div class="modal" id="placiloModal"></div>
<div class="modal" id="bankModal"></div>
<div class="modal" id="kuponModal"></div>
<div class="modal" id="zgodovinaModal"></div>

<!-- Gumb za fullscreen -->
<button class="fullscreen-toggle" onclick="toggleFullscreen()">⛶</button>

<script>
let skupaj = 0;
let artikli = [];
let izbranIndex = null;
let prikaziCene = false;
let zgodovinaRacunov = [];
let stevecRacunov = 0;
let banke = { TJ17: {ime:"Tinkara Jelen", stanje:100}, AJ17: {ime:"Anže Jelen", stanje:100} };
let paketIzbran = false;

// Delavci in popusti
let delavci = {
  "000": {ime:"Jaša Petrinjak", popusti:0},
  "172": {ime:"Anže Jelen", popusti:0},
  "142": {ime:"Tinkara Jelen", popusti:0}
};
let popustAktiven = null;

function osveziRacun(){
  const div = document.getElementById("artikli");
  div.innerHTML = "";
  skupaj = 0;
  artikli = artikli.filter(a=>a.kolicina!==0);
  artikli.forEach((a,i)=>{
    const el = document.createElement("div");
    el.className = "artikel" + (i===izbranIndex ? " izbran":"") + (a.paket?" paket":"") + (a.promo?" promo":"");
    let text = a.ime;
    if(a.kolicina && a.kolicina>1) text += " x"+a.kolicina;
    let cena = a.promo?0:a.cena;
    if(prikaziCene) text += " - "+(cena*(a.kolicina||1)).toFixed(2)+" WII";
    el.innerHTML = text + (a.promo?'<span class="promo-icon">P</span>':'');
    el.onclick = ()=>{ izbranIndex=i; osveziRacun(); };
    div.appendChild(el);
    skupaj += cena*(a.kolicina||1);
  });

  // Popust
  let prikazSkupaj = skupaj;
  if(popustAktiven){
    const popustZnesek = skupaj * 0.40;
    prikazSkupaj = skupaj - popustZnesek;

    const el = document.createElement("div");
    el.className = "artikel promo";
    el.innerText = `POPUST 40% - ${popustAktiven} (-${popustZnesek.toFixed(2)} WII)`;
    div.appendChild(el);
  }

  document.getElementById("skupaj").innerText = prikazSkupaj.toFixed(2);
  document.getElementById("racunNaslov").innerText = "RAČUN #"+stevecRacunov;
}

function dodaj(ime, cena){
  artikli.push({ime, cena, kolicina:1});
  osveziRacun();
}

function placaj(){
  const modal = document.getElementById("placiloModal");
  modal.style.display="block";
  modal.innerHTML = `<div class="modal-header">PLAČILO</div>
  <button onclick="placaGotovina()">GOTOVINA</button>
  <button onclick="placaKartica()">KARTICA</button>
  <button onclick="document.getElementById('placiloModal').style.display='none'">ZAPRI</button>`;
}

function placaGotovina(){
  const got = parseFloat(prompt("Vnesi gotovino:"));
  if(got>=skupaj){ 
    alert("Vračilo: "+(got-skupaj).toFixed(2)); 
    shraniRacun(); 
    document.getElementById("placiloModal").style.display="none"; 
  } else alert("Premalo denarja!");
}

function placaKartica(){
  const kod = prompt("Vnesi kodo kartice:");
  if(banke[kod]){
    const b = banke[kod];
    const modal = document.getElementById("bankModal");
    modal.style.display="block";
    function refresh(){ modal.querySelector("#stanje").innerText=b.stanje.toFixed(2); }
    modal.innerHTML = `<div class="modal-header">RAČUN: ${b.ime}</div>
    <div>Stanje: <span id="stanje">${b.stanje.toFixed(2)}</span> WII</div>
    <button onclick="if(b.stanje>=skupaj){ b.stanje-=skupaj; alert('Plačilo izvedeno'); shraniRacun(); osveziRacun(); refresh(); }else alert('Premalo sredstev');">PLAČAJ</button>
    <button onclick="modal.style.display='none'">ZAPRI</button>`;
  } else alert("Neveljavna kartica!");
}

function shraniRacun(){
  stevecRacunov++;
  zgodovinaRacunov.push(JSON.parse(JSON.stringify(artikli)));
  artikli=[];
  popustAktiven=null;
  osveziRacun();
}

function promo(){ if(izbranIndex!==null){ artikli[izbranIndex].promo=true; osveziRacun(); } }
function toggleCene(){ prikaziCene=!prikaziCene; osveziRacun(); }

function kolicina(){
  if(izbranIndex!==null){
    const k = parseInt(prompt("Vnesi količino:"));
    if(!isNaN(k)){ artikli[izbranIndex].kolicina=k; osveziRacun(); }
  }
}

function paket(){ paketIzbran=!paketIzbran; artikli.forEach(a=>a.paket=paketIzbran); osveziRacun(); }

function prilag(){ 
  stevecRacunov++;
  alert("Shranjeno kot račun #"+stevecRacunov); 
  zgodovinaRacunov.push(JSON.parse(JSON.stringify(artikli))); 
  artikli=[]; popustAktiven=null;
  osveziRacun(); 
}

function poklici(){
  const racNum = prompt("Vnesi kodo naročila:");
  if(racNum && zgodovinaRacunov[racNum]){ artikli=JSON.parse(JSON.stringify(zgodovinaRacunov[racNum])); osveziRacun(); }
  else alert("Naročilo ne obstaja!");
}

function zgodovina(){ 
  const modal = document.getElementById("zgodovinaModal"); 
  modal.style.display="block"; 
  modal.innerHTML="<div class='modal-header'>ZGODOVINA</div>";
  zgodovinaRacunov.forEach((r,i)=>{ modal.innerHTML += "<div>Racun "+i+" - "+r.map(a=>a.ime+" x"+(a.kolicina||1)).join(", ")+"</div>"; });
  modal.innerHTML += "<button onclick=\"document.getElementById('zgodovinaModal').style.display='none'\">ZAPRI</button>"; 
}

function banka(){ alert("Banka: prikaz stanja kartic - funkcija pripravljena"); }

// Kupon / popust
function kupon(){
  const koda = prompt("Vnesi zadnje 3 številke kartice:");
  if(!delavci[koda]){ 
    alert("Neveljavna koda!"); 
    return; 
  }
  const d = delavci[koda];
  if(d.popusti>=3){
    alert("Delavec "+d.ime+" je že izkoristil vse 3 popuste danes!");
    return;
  }
  d.popusti++;
  popustAktiven = d.ime;
  osveziRacun();
}

// Fullscreen
function toggleFullscreen(){
  if(!document.body.classList.contains("fullscreen")){
    document.body.classList.add("fullscreen");
  } else {
    document.body.classList.remove("fullscreen");
  }
}

osveziRacun();
</script>

</body>
</html>
